name: Godot CI/CD

on:
  push:
    branches:
      - main  # Kør workflow på pushes til main branch
  pull_request:

jobs:
  export-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Godot
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.1.1-stable/Godot_v4.1.1-stable_linux.x86_64.zip
          unzip Godot_v4.1.1-stable_linux.x86_64.zip
          mv Godot_v4.1.1-stable_linux.x86_64 /usr/local/bin/godot
          chmod +x /usr/local/bin/godot

      - name: Ensure build directory exists
        run: mkdir -p build

      - name: Export game
        run: |
          godot --headless --export-release "Linux/X11" ./build/game.x86_64

      - name: Debug Build Directory
        run: ls -R build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: exported-game
          path: build/
